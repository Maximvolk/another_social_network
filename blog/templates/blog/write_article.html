{% extends "blog/base.html" %}

{% block head %}{{ form.media }}{% endblock %}
{% block title %}Write Article{% endblock %}
{% block content %}
    <div class="mx-auto" style="margin-top: 8em; text-align: left; width: 50em;">
        <form method="post">
            {% csrf_token %}
            <p>{{ form.as_p }}</p>
            <button class="btn btn-primary" type="submit">Save changes</button>
        </form>
    </div>
{% endblock %}
