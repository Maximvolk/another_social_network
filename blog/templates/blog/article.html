{% extends "blog/base.html" %}

{% block title %}{{ article.title }}{% endblock %}
{% block content %}
    <h1 style="align-content: center;">{{ article.title }}<span class="badge badge-dark">{{ article.category }}</span></h1>
    <img class="" src="{{ article.logo.url }}" style="margin-left: 0px;">
    <div class="container">
        {{ article.body | safe }}
    </div>
{% endblock %}
