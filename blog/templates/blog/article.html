{% extends "blog/base.html" %}

{% block title %}{{ article.title }}{% endblock %}
{% block content %}
    <div style="margin-top: 6em;">
        <h1 style="text-align: center; font-family: courier;">{{ article.title }}</h1>
        <img class="" src="{{ article.logo.url }}" style="margin-left: 0px;">
    </div>
    <div class="container" style="padding-top: 4em; padding-left: 10em; padding-right: 10em;">
        {{ article.body | safe }}
    </div>
{% endblock %}
